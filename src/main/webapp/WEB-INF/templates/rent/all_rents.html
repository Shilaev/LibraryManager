<!DOCTYPE html>
<html xmlns:content-type="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="/resources/css/selectable_table.css" rel="stylesheet" type="text/css">
    <title>all-rents</title>
</head>
<body>

<section>

    <a th:href="@{/rents/add-rent/}">
        <button>add rent</button>
    </a>

    <table>
        <thead>
        <tr>
            <th>id</th>
            <th>client id</th>
            <th>book isbn</th>
            <th>start date</th>
            <th>end date</th>
        </tr>

        </thead>
        <tbody th:each="rent: ${rent_list}">
        <tr>
            <td>
                <b th:text="${rent.id}"></b>
            </td>
            <td>
                <a th:href="@{/clients/client/{id}(id = ${rent.clientId})}" th:text="${rent.clientId}"></a>
            </td>
            <td>
                <b th:text="${rent.bookIsbn}"></b>
            </td>
            <td>
                <b th:text="${rent.start}"></b>
            </td>
            <td>
                <b th:text="${rent.end}"></b>
            </td>
            <td>
                <!-- DELETE THIS CLIENT-->
                <form th:method="delete" th:action="@{/rents/delete-rent-{id}(id=${rent.id})}">
                    <input type="submit" value="delete rent">
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</section>

</body>
</html>
