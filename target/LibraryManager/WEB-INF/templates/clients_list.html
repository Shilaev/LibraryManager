<!DOCTYPE html>
<html xmlns:content-type="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/resources/clients/css/clients_list.css" type="text/css">
    <title>books-list</title>
</head>
<body>

<section>
    <table>
        <thead>
        <tr>
            <th>id</th>
            <th>last name</th>
            <th>first name</th>
            <th>patronymic name</th>
            <th>birthday</th>
            <th>phone</th>
            <th>email</th>
        </tr>

        </thead>
        <tbody th:each="client: ${clients_list}">
        <tr>
            <td th:text="${client.id}"></td>
            <td th:text="${client.lastName}"></td>
            <td th:text="${client.firstName}"></td>
            <td th:text="${client.patronymicName == null} ? 'none' : ${client.patronymicName}"></td>
            <td th:text="${client.birthday}"></td>
            <td th:text="${client.phone}"></td>
            <td th:text="${client.email}"></td>
        </tr>
        </tbody>
    </table>
</section>

</body>
</html>
